<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>GAdmin</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{.prefix}}/static/adminlte/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{.prefix}}/static/adminlte/dist/css/adminlte.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="{{.prefix}}/static/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    {{template "navbar.tmpl" .navbar}}

    {{template "sidebar.tmpl" .sidebar}}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="main-content">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Starter Page</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    {{range $index, $card := .cards}}
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="m-0">{{$card.Title}}</h5>
                            </div>
                            <div class="card-body">

                                <p class="card-text">{{$card.Content}}</p>

                                {{range $linkid, $link := $card.Link}}
                                    <a href="{{$link.Href}}" class="card-link">{{$link.Name}}</a>
                                {{end}}
                            </div>
                        </div>
                    </div>
                    {{end}}
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {{template "sidebar_right.tmpl"}}

    {{template "footer.tmpl"}}
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{{.prefix}}/static/adminlte/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="{{.prefix}}/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="{{.prefix}}/static/adminlte/dist/js/adminlte.min.js"></script>

<script>
    function LoadContent(url) {
        $.ajax({
            url:url,
            success:function(result){
                $("#main-content").html(result);
            }});
    }
</script>
</body>
</html>
